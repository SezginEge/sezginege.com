<div class="paginator">
      {% if paginator.total_pages > 1 %}
      {% if paginator.previous_page %}
      <a class="newer-posts" href="{{ paginator.previous_page_path | replace: 'index.html', '' | prepend: site.baseurl }}">  <span aria-hidden="true">←</span></a>
      {% endif %}
      <p class="page-number">Page {{page.pagination_info.curr_page}} of {{page.pagination_info.total_pages}}</p>
      {% if paginator.next_page %}
      <a class="older-posts" href="{{ paginator.next_page_path | replace: 'index.html', '' | prepend: site.baseurl }}">  <span aria-hidden="true">→</span></a>
      {% endif %}
    {% endif %}
</div>
