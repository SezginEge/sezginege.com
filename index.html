---
layout: default
title: "Blog"
pagination: 
  enabled: true
---
{% for post in paginator.posts %}
<div  class="row">
  <div class="col-md-12">
      {%- include published.html -%}
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="col-md-12">
    {{ post.excerpt }}
  </div>   
</div>
<br>
{% endfor %}
